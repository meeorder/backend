name: Meeorder-Backend Self Host

on:
  push:
    branches:
      - develop
      - self-host-test
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: npm install, build, and test
        run: |
          npm install -g pnpm
          pnpm install
          pnpm run build
          ls
          pwd
          cp /home/vjumpkung/meeorder-backend/.env .

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: deploy
        run: |
          pnpm run stop:pm2
          pnpm run start:pm2
