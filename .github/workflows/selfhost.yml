name: Meeorder-Backend Self Host

on:
  push:
    branches:
      - develop
      - self-host-test
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted
    environment: production
    steps:
      - uses: actions/checkout@v2

      - name: npm install, build, and test
        run: |
          npm install -g pnpm
          pnpm install
          pnpm run build
          echo MONGO_URI="${{secrets.MONGO_URI}}" > .env
          pnpm run stop:pm2
          pnpm run start:pm2
